<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/t-button/t-button.html">
<!--
Left Nav + View
 -->
<dom-module id="atom-scaffold">

  <link rel="import" type="css" href="../styles/scaffold.css"/>
  <template>
    <paper-drawer-panel disable-edge-swipe id="mainDrawerPanel" responsive-width="{{responsiveWidth}}" drawer-toggle-attribute="main-toggle">
      <div id="left-panel" class="nav layout vertical" drawer>
         <paper-toolbar>
            <content select="nav-toolbar"></content>
         </paper-toolbar>
        <!-- Nav Content -->
          <div class="main-nav flex">
              <content select="nav-content"> </content> 
          </div>

          <content select="build-status"></content>
      </div>
      <div main main-scaff>
        <paper-header-panel id="mainPanel" class="main" mode="waterfall">
          <!-- Main Toolbar -->
          <paper-toolbar>
            <t-button ico="menu" only-icon main-toggle paper-drawer-toggle></t-button>
            <content select="header-toolbar"></content>
          </paper-toolbar>
          <div  id="subPanel" class="fit">
            <content select=".content"></content>
          </div>
        </paper-header-panel>
        <footer class="layout horizontal center center-justified">
          <content id="footer" select="footer"></content>
        </footer>
      </div>
    </paper-drawer-panel>
  </template>

</dom-module>

  <script>
    Polymer({
      
      is: 'atom-scaffold',
      
      properties:{
        responsiveWidth: {
          type: String,
          value: '1200px'
        }
      },

      attached: function(){
        if(Polymer.dom(this.$.innerPanel).getDistributedNodes().length > 0)
          this.$.demoButton.hidden=false;
      }

    });
  </script>
